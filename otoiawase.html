<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>お問い合わせフォーム</title>
    <script type="text/javascript" src="otoiawase.js"></script>
    <style>
      #errorMessages li{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <ul id="errorMessages">
    </ul>
    <form id="frm" action="" method="post">
      <p>
        <label>名前　　　　氏：<input type="text" name="familyName"> 名：<input type="text" name="firstName"></label> <br>
        <label>名前(カナ)　氏：<input type="text" name="kanaFamilyName"> 名：<input type="text" name="kanaFirstName"></label>
      </p>
      <p>
        <label>メールアドレス：<input type="text" name="mail" value=""></label>
      </p>
      <p>お問い合わせカテゴリ
        <select name="category">
          <option value=""> - </option>
          <option value="1">システムの使用方法について</option>
          <option value="2">システムの不具合について</option>
          <option value="3">採用について</option>
        </select>
      </p>
      <p>
        <label>郵便番号：<input type="text" name="postNumber"></label> <input type="button" name="" value="住所検索" id="postNumberBtn"> <br>
        <label>住所：<input type="text" name="address"></label>
      </p>
      <p>
        <label>お問い合わせ内容 <br>
          <textarea name="content" rows="10" cols="50"></textarea>
        </label>
      </p>
      <p>
        <input type="button" value="送信" id="btn">
      </p>
    </form>
  </body>
</html>
