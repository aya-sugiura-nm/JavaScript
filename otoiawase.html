<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>お問い合わせフォーム</title>
    <script type="text/javascript" src="otoiawase.js"></script>
    <style>
      #errorMessages li{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <ul id="errorMessages">
    </ul>
    <form id="frm" action="" method="post">
      <p>
        <label>名前　　　　氏：<input type="text" name="familyName" onInput="familyNameCheck(this)" /> 名：<input type="text" name="firstName" onInput="firstNameCheck(this)"/></label> <br>
        <label>名前(カナ)　氏：<input type="text" name="kanaFamilyName" onInput="kanaFamilyNameCheck(this)"/> 名：<input type="text" name="kanaFirstName" onInput="kanaFirstNameCheck(this)"/></label>
      </p>
      <p>
        <label>メールアドレス：<input type="text" name="mail" value="" onInput="alertMail(this)"></label>
      </p>
      <p>お問い合わせカテゴリ
        <select name="category" onInput="alertCategory(this)">
          <option value=""> - </option>
          <option value="1">システムの使用方法について</option>
          <option value="2">システムの不具合について</option>
          <option value="3">採用について</option>
        </select>
      </p>
      <p>
        <label>郵便番号：<input id="zipcode" type="text" name="postNumber" onInput="alertPostNumber(this)"></label> <input type="button" name="" value="住所検索" onclick="searchAddressByZipcloud()"> <br>
        <label>住所：<input id="address" type="text" name="address" onInput="alertAddress(this)"></label>
      </p>
      <p>
        <label>お問い合わせ内容 <br>
          <textarea name="content" rows="10" cols="50" onInput="alertContent(this)"></textarea>
        </label>
      </p>
      <p>
        <input type="button" value="送信" id="btn">
      </p>
    </form>
  </body>
</html>
